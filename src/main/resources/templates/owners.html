<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Owner Management 👤</h1>
        <div class="nav-bar">
            <a th:href="@{/}" class="nav-link">← Back to Home</a>
            <a th:href="@{/owners/add}" class="nav-link highlight">➕ Add New Owner</a>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}">1</td>
                    <td th:text="${owner.name}">Riya</td>
                    <td th:text="${owner.contact}">9876543210</td>
                    <td>
                        <a th:href="@{'/owners/edit/' + ${owner.id}}" class="action-link edit">✏️ Edit</a>
                        |
                        <a th:href="@{'/owners/delete/' + ${owner.id}}"
                           onclick="return confirm('Are you sure you want to delete this owner?');"
                           class="action-link delete">🗑️ Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
