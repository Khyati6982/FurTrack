<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Pet Management 🐾</h1>
        <div class="nav-bar">
            <a th:href="@{/}" class="nav-link">← Back to Home</a>
            <a th:href="@{pets/add}" class="nav-link highlight">➕ Add New Pet</a>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.id}">1</td>
                    <td th:text="${pet.name}">Whiskers</td>
                    <td th:text="${pet.species}">Cat</td>
                    <td th:text="${pet.age}">3</td>
                    <td>
                        <a th:href="@{'/pets/edit/' + ${pet.id}}" class="action-link edit">✏️ Edit</a>
                        |
                        <a th:href="@{'/pets/delete/' + ${pet.id}}"
                           onclick="return confirm('Are you sure you want to delete this pet?');"
                           class="action-link delete">🗑️ Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
